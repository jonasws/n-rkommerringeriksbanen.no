<!DOCTYPE html>
<html lang="no-nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Når kommer Ringeriksbanen?</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" />

    <style>
      .bg-dracula {
        background-color: #282a36;
      }
    </style>
  </head>
  <body class="bg-dracula sans-serif">
    <div id="app"></div>
    <script type="text/javascript">
      if (
        location.hostname !== "localhost" &&
        location.hostname.startsWith("www")
      ) {
        location.href = "https://nårkommerringeriksbanen.no";
      }
    </script>
    <script src="./build/main.js"></script>
    <script>
      const byggestartDato = new Date(2022, 0, 1);
      const today = new Date();

      const secondsLeft = Math.floor(
        (byggestartDato.getTime() - today.getTime()) / 1000
      );

      const app = Elm.Main.init({
        node: document.getElementById("app"),
        flags: secondsLeft,
      });
    </script>
  </body>
</html>
